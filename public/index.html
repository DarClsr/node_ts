<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>files</h4>
    <hr/>

    <section class="files">
        <ol class="list">
        </ol>
    </section>


    <script type="module">
     import {axios} from "./js/index.js";

        window.onload= function(){
            const ollist=document.querySelector(".list");
            function fetchFiles(){
                axios("/getData",{
                    success:(res)=>{
                        createList(JSON.parse(res))
                    }
                })
            }

            fetchFiles()


            function createList(list){
                list.forEach(li => {
                       let lidom=document.createElement("li");
                       lidom.innerHTML=`
                        <h6 class="item-title">
                            <a href="pages/${li}">
                         ${li}    
                                </a>
                        </h6>
                       `
                    ollist.appendChild(lidom);
                });
            }

            
        
        }
    </script>

</body>

</html>
